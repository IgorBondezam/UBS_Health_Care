

<header class="d-flex flex-column flex-shrink-0 h-100" id="menu" th:fragment="menu">
    <style>
        #menu{
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        :root {
            --verde-1: #274001;
            --verde-4: #9EBF24;
            --verde-5: #F2F2F2;
            --verde-3: #618C03;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        i {
            font-size: 30px;
            padding-left: 1rem;
        }

        a>span,
        a>i {
            color: var(--verde-5);
        }

        a>span {
            width: 17rem;
            text-align: center;
            font-size: 20px;
        }

        header {
            background-color: var(--verde-3) !important;
            width: 5rem;
            overflow: hidden;
        }

        .open {
            width: 17rem;
        }


        :not(.open)>ul>li>a>span,
        :not(.open)>div>a>span {
            z-index: -1;
            width: 0;
        }

        :not(.open)>ul>li>a>i,
        :not(.open)>div>a>i {
            margin: 0 auto;
            width: 100%;
            padding-left: 0;
        }

        .item-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }


    </style>
    <script>
        window.onload = function () {
            document.getElementById("menuBars").addEventListener("click", () => {
                const header = document.getElementById("menu")
                if (header.classList.contains("open"))
                    header.classList.remove("open")
                else
                    header.classList.add("open")
            })
        }
    </script>
    <ul class="flex-column w-100 mb-auto text-center mt-5">
        <li id="menuBars">
            <a class="nav-link py-4 rounded-0 item-menu .pointer">
                <i class="fa-solid fa-bars"></i> <span>Menu</span>
            </a>
        </li>
        <li>
            <a href="/telaInicial" class="nav-link py-4 rounded-0 item-menu">
                <i class="fa-solid fa-newspaper"></i> <span>Receita</span>
            </a>
        </li>
        <li>
            <a href="/calendario" class="nav-link py-4 rounded-0 item-menu">
                <i class="fa-solid fa-calendar-days"></i> <span>Calendario</span>
            </a>
        </li>
        <li>
            <a href="/prescricao" class="nav-link py-4 rounded-0 item-menu">
                <i class="fa-solid fa-plus"></i> <span>Prescrição</span>
            </a>
        </li>
    </ul>
    <div class="flex-column w-100 mt-auto text-center">
        <a href="#" class="nav-link active py-4 rounded-0 item-menu">
            <i class="fa-solid fa-gear"></i> <span>Configurações</span>
        </a>
    </div>
</header>
