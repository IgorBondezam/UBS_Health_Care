<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UBS Health Care | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b68c09a294.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(158, 191, 36, 0.25); height: 100vh;"
    class="d-flex flex-column justify-content-center py-4 text-center">
<script>
    function mascara(i){

        var v = i.value;

        if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length-1);
            return;
        }

        //i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";

    }
</script>
    <h1 class="" style="color: #9EBF24;">Health Care</h1>
    <h2 class="m-3" style="letter-spacing: 5px; color: #365902;">Login</h2>
    <main class="form-signin col-10 col-md-6 col-lg-4 mx-auto">
        <form method="POST" th:action="@{/acessar}" th:object="${loginForm}">
            <div class="form-floating my-4">
                <input type="text" maxlength="14" oninput="mascara(this)" class="form-control" required
                    id="floatingInput" name="login" placeholder="name@example.com">
                <label for="floatingInput">CPF</label>
            </div>
            <div class="form-floating my-4">
                <input type="password" class="form-control" name="password" id="floatingPassword" required
                       placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="my-4">
                <a href="/cadastro" class="link-offset-2-hover link-success">Fazer Cadastro</a>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Logar</button>
        </form>
    </main>
</body>

</html>
